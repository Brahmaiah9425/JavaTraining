<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Structure Sample</title>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Webpage</h1>
    <p>This page shows tags, forms, inputs, and a table.</p>
    <hr>
  </header>

  <section>
    <h2>Contact Form</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

      <input type="submit" value="Send">
    </form>
  </section>

  <section>
    <h2>Sample Data Table</h2>
    <table border="1" cellpadding="10">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Brahmaiah</td>
        <td>bramhithangedupalli@gmail.com</td>
        <td>Nellore</td>
      </tr>
      <tr>
        <td>Mahesh</td>
        <td>mahesh@gmail.com</td>
        <td>Udayagiri</td>
      </tr>
    </table>
  </section>

  <footer>
    <hr>
    <p>Â© 2025 Sample Page. All rights reserved.</p>
  </footer>

</body>
</html>
