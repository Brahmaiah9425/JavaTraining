<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML + CSS Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Brahmaiah Web Page</h1>
    <p>A simple page with external CSS, grid, flexbox, forms, and tables.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="grid-section">
    <div class="card">Grid Item 1</div>
    <div class="card">Grid Item 2</div>
    <div class="card">Grid Item 3</div>
  </section>

  <section class="form-section">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Message:</label>
      <textarea name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="table-section">
    <h2>User Data</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Brahmaiah</td>
        <td>brahmaiah@gmail.com</td>
        <td>Nellore</td>
      </tr>
      <tr>
        <td>Mahesh</td>
        <td>mahesh@gmail.com</td>
        <td>Udayagiri</td>
      </tr>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 My Sample Webpage</p>
  </footer>

</body>
</html>
